<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepxk Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #2A1617; /* Dark Background */
        color: #FFFFFF;
      }
      /* Palette Classes */
      .text-fire-yellow { color: #FFFB97; }
      .text-fire-orange { color: #FE7F42; }
      .text-fire-red { color: #B32C1A; }
      .bg-fire-dark { background-color: #2A1617; }
      .bg-fire-brown { background-color: #7A4B47; }
      
      .fire-btn {
        background: linear-gradient(135deg, #FE7F42 0%, #B32C1A 100%);
        color: #FFFB97;
        border-radius: 9999px;
        font-weight: 600;
        transition: all 0.2s;
        border: none;
      }
      .fire-btn:hover {
        opacity: 0.9;
        transform: scale(1.02);
        box-shadow: 0 0 15px rgba(254, 127, 66, 0.5);
      }
      
      /* Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2A1617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #7A4B47; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FE7F42; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased">
    <div id="root"></div>

</body>
</html>
